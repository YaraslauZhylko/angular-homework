<td>{{book.id}}</td>
<td>"{{book.title}}"</td>
<td>{{book.author}}</td>
<td >{{book.averageRating()}}</td>
<td>
    <button
        *ngFor="let rate of [1,2,3,4,5]"
        (click)="rateBook(rate)">{{rate}}
    </button>
</td>
<td>
    <button (click)="editBook()">Edit</button>
    <button (click)="deleteBook()" >Delete</button>
</td>
