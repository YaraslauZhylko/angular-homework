<table>
  <thead>
    <tr>
      <th>Client</th>
      <th>Items Count</th>
      <th>Total Price</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
      <tr
          app-order-entry
          *ngFor="let order of orders"
          [order]="order"
          [clients]="clients"
          [books]="books">
      </tr>
      <tr *ngIf="!orders || !orders.length">
        <td colspan="4">
          <em>No active orders</em>
        </td>
      </tr>
  </tbody>
</table>
